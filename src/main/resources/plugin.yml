name: ForTheCrown
version: '${version}'
main: net.forthecrown.core.Main
api-version: 1.19
authors: [ Julie, Wout ]
prefix: 'FTC'

loadbefore: [
  OpenInv,
  GriefPrevention
]

depend: [
  WorldGuard,
  LuckPerms,
  AncientGates,
  GSit,
  DiscordSRV
]

softdepend: [
  VotingPlugin,
  dynmap,
]

libraries: [
  '${nashorn}',
  'org.apache.commons:commons-text:1.10.0',
  'org.tomlj:tomlj:1.1.0',
  '${grenadier}',
]

buildTime: '${buildDate}'
buildID: '${buildID}'
debug_build: ${debugbuild}