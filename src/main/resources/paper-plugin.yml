name: ForTheCrown
version: '${version}'
main: net.forthecrown.core.Main
api-version: 1.19
authors: [ Julie, Wout ]
prefix: 'FTC'
loader: net.forthecrown.core.FtcPluginLoader

dependencies:
  - name: WorldGuard
    required: true

  - name: LuckPerms
    required: true

  - name: AncientGates
    required: true

  - name: GSit
    required: true

  - name: DiscordSRV
    required: true

  - name: VotingPlugin
    required: false

  - name: dynmap
    required: false

loadbefore:
  - name: OpenInv
  - name: GriefPrevention

buildTime: '${buildDate}'
buildID: '${buildID}'
debug_build: ${debugbuild}